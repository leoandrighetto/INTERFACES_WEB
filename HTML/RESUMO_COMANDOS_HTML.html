<h1>RESUMO DE COMANDOS</h1><br>
<h3>Para criar um formulário:</h3><br>

<section>
    <form>
        <!--POR ser um formulário, deve se criar algum tipo de entrada.
        Exemplo de formato:-->
        
        <input type="radio" id="id1" value="valor dentro da tag" name="nome do formulario">
        
        <label for="id1">Valor dentro da tag (que aparece na página)</label>
        <!--A tag Label cria o que aparece na página-->
        </form>
</section><br><br>


<h3>Para criar um Menu Suspenso:</h3><br>
<section>
    <form>

        <select name="selecione uma opção" id="Lista op">
            <option value="opção1">Opção1 na tela</option>
            <option value="opção2">Opção2 na tela</option>
            <option value="opção3">Opção3 na tela</option>
        </select>
    
    </form>
</section><br><br>
