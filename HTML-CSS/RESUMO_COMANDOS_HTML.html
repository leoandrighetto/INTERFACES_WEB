<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>RESUMO DE COMANDOS</h1><br>

<section><!--FORMULÁRIO-->
    <h3>Para criar um formulário:</h3><br>
    <form>
        <!--POR ser um formulário, deve se criar algum tipo de entrada.
        Exemplo de formato:-->
        
        <input type="radio" id="id1" value="valor dentro da tag" name="nome do formulario">
        <label for="id1">Valor dentro da tag (que aparece na página)</label>
        <!--A tag Label cria o que aparece na página-->
        </form>
</section><br><br>


<section><!--MENU SUSPENSO-->
    <h3>Para criar um Menu Suspenso:</h3><br>
    <form>

        <select name="selecione uma opção" id="Lista op">
            <option value="opção1">Opção1 na tela</option>
            <option value="opção2">Opção2 na tela</option>
            <option value="opção3">Opção3 na tela</option>
        </select>
    
    </form>
</section><br><br>


<section><!--ADD IMAGENS-->
    <h3>Para adicionar uma imagem na página:</h3><br>

        <figcaption>LEGENDA QUE APARECE NA IMAGEM</figcaption>

    </figure>
</section>

<section><!--TABELAS-->
    <table border="2">

        <tbody>

            </tr>
            <tr>

            </tr>
            <tr>

        </tbody>

            </tr>
        </TFoot>
    </table>
</section>

<section><!--INPUTS E ATRIBUTOS-->

    <h3>Tipos de INPUTS:</h3><br><br/>
    <input type="text" placeholder="TEXTO"><br><br>
    <input type="radio" id="12">
    <label for="12">FORMULÁRIO</label><br><br>
    <input type="password" placeholder="SENHAS"><br><br>
