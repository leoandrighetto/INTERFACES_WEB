<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Clube</title>
  <link rel="stylesheet" href="estilo.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</head>
<body onload="pegarEstados()">
  <form onsubmit="return validarTudo()">
    <fieldset>
      <legend class="titulo">Cadastro de Clube de Futebol</legend>

      <label for="campo-sigla">Sigla:</label>
      <input type="text" id="campo-sigla" required>

      <label for="campo-nome">Nome do Clube:</label>
      <input type="text" id="campo-nome" maxlength="100" required>

      <label for="campo-data">Data de Fundação:</label>
      <input type="date" id="campo-data" required>

      <label for="lista-estados">Estado:</label>
      <select id="lista-estados" onchange="pegarCidades(this.value)" required>
        <option value="">Selecione</option>
      </select>

      <label for="lista-cidades">Município:</label>
      <select id="lista-cidades" required>
        <option value="">Selecione</option>
      </select>

      <input type="submit" value="Cadastrar">
    </fieldset>
  </form>
</body>
</html>
